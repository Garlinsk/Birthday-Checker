<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akanNames</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>BIRTHDAY CHECKER</h1>
    <P>
        Akan names are derived from Ghanian culture. 
        Frequently in Ghana, children are given their first name as a 'day name' 
        which corresponds to the day in the week they were born. Here are Ghanian day names.
    </P>
    <div class="0verlay">
        <div class="content">
            <form name="myForm" class="form" onsubmit="akanNames();">
                <div class="form-group">
                    <label for="number">Year of Birth:</label>
                    <input type="number" class="form-control" id="year" placeholder="YY" name="year">
                </div>
                <div class="form-group">
                    <label for="number">Month of Birth:</label>
                    <input type="number" class="form-control" id="Month" placeholder="MM" name="Month">
                </div>
                <div class="form-group">
                    <label for="number">Day of Birth:</label>
                    <input type="number" class="form-control" id="Day" placeholder="DD" name="Day">
                </div>
                <div class="form-group">
                    <br>
                    <label class="control-label" for="gender">Gender:</label>
                    <br>
                    <select name="" id="gender">
                        <option value="..select..">..select..</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary " onClick="akanName()"  name="submit" id="submit" type="button">Submit</button>
                </div>
            </form>
            <form onsubmit="return clearInput()">
                <input class="clear" type="submit" value="Clear ">
            </form>
            <div id="dayOfTheWeek">output</div>
            <div id="akanName">output</div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
